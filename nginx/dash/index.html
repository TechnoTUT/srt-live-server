<!DOCTYPE html>
<html>
  <head>
    <title>TechnoTUT LIVE (DASH)</title>
    <meta charset="UTF-8">
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
  </head>

  <body id="mainBox">
    <h1>TechnoTUT LIVE</h1>
    <video id="sampleVideo" controls style="max-width: 95vw; max-height: 80vh;"></video>
    <script type="text/javascript">
      let url = '/live/dash/manifest.mpd';
      let player = dashjs.MediaPlayer().create();
      player.initialize(document.querySelector('#sampleVideo'), url, true);
    </script>
  </body>
</html>
